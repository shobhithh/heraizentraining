<html>
    <head>
        <title>Placement</title>
        
        <style>
        .form{
            background-color:#d6d6d6;
            margin-left:500px;
            margin-right:500px;
            padding:40px;
            margin-top:100px;

         
        }
       
        body{
            text-align:center;
        }</style>

    </head>
    <body>
        <div class="form">
        <center>
            <STRONG><h1>PLACEMENT</h1>
                <br>
                <form>
            <table>

                <tr>
                    <td>
                        NAME<span style="color:red;">*</span>
                    </td>
                    <td>
                        <input type="text" name="username" required>
                    </td>
                </tr>
               
                <tr>
                    <td>
                        EMAIL<span style="color:red;">*</span>

                    </td>
                    <td>
                        <input type="text" name="email" required>
                    </td>
                </tr>
            
                <tr>
                    <td>
                        BRANCH<span style="color:red;">*</span>
                    </td>
                    <td>
                       <select style="width:150px;">
                           <option>
                               CSE
                           </option>
                           <option>ME</option>
                           <option>ECE</option>
                           <option>CIVIL</option>
                       </select>
                    </td>
                </tr>
              
                <tr>
                    <td>
                        SEMISTER<span style="color:red;">*</span>
                    </td>
                    <td>
                        <select style="width:150px;">
                            <option>
                                1
                            </option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                    </td>
                   
                </tr>
       
                <tr>
                    <td>
                        PERCENATAGE<span style="color:red;">*</span>
                    </td>
                    <td>
                        <input type="text" name="percentage" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        GENDER<span style="color:red;">*</span>
                    </td>
                    <td>
                       Male<input type="radio" name="a" checked><br>
                       Female<input type="radio" name="a"><br>
                       Others<input type="radio" name="a">
                    </td>
                </tr>
                <tr>
                 
                    <td>
                     DOB<span style="color:red;">*</span>
                    </td>
                    <td>
                        <input type="date" name="dob" style="width:150px;" required>
                    </td>
                </tr>
               <tr>
                    <td>
                     COMPANY<span style="color:red;">*</span>
                    </td>
                    <td>
                    <select style="width:150px;">
                        <option>
                            HERAIZEN 
                        </option>
                        <option>COGNIZANT</option>
                        <option>INFOSYS</option>
                        <option>WIPRO</option>
                        <option>MUSIGMA</option>
                        <option>SILVER PEAK</option>
                        <option>TCS</option>
                        <option>ITC</option>
                    </select>
                </td>
                </tr>
                <br>
                <tr>
                    <td>
                        DESCRIPTION<span style="color:red;">*</span>
                    </td>
                    <td>
                     <textarea style="width:240px;height:75px;" required></textarea>
                    </td>
                </tr>
              
                </table>
           
              
                   

                    <center><button type="submit" style="margin-top:30px;width:100px;height:40px;background-color:#d6d6d6;color:black;font-weight:bold;" onlclick="">SUBMIT</button></center>
              
            
            
           
            </form>

            </STRONG>
        </div>
    

    </body>
</html>
